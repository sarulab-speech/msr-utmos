# lightning.pytorch==2.5.1.post0
seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger: 
    - class_path: lightning.pytorch.loggers.WandbLogger
      init_args:
        name: "finetune_sfi_hubert/fold0"
        project: "vmc24_mos"
        group: "finetune_sfi_hubert"
  callbacks: 
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
